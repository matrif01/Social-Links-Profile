<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black">
    <div class="flex justify-center items-center max-w-[450px] m-auto  h-svh">
      <div
        class="container p-8 font-[Inter] rounded-2xl bg-[#1f1f1f] flex flex-col justify-center items-center gap-8"
      >
        <div>
          <img class="rounded-full" src="./images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="space-y-2">
          <h1 class="text-center text-white text-3xl font-medium">
            Jessica Randall
          </h1>
          <h4 class="font-medium text-center text-[#c5f82a]">
            London, United Kingdom
          </h4>
        </div>
        <div>
          <p class="text-center text-white font-[14px]">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div>
          <ul class="text-center text-white font-semibold space-y-5">
            <li
              class="bg-[#333333] px-32 py-3 rounded-lg hover:bg-[#c5f82a] hover:text-black"
            >
              Github
            </li>
            <li
              class="bg-[#333333] px-32 py-3 rounded-lg hover:bg-[#c5f82a] hover:text-black"
            >
              Frontend Mentor
            </li>
            <li
              class="bg-[#333333] px-32 py-3 rounded-lg hover:bg-[#c5f82a] hover:text-black"
            >
              LinkedIn
            </li>
            <li
              class="bg-[#333333] px-32 py-3 rounded-lg hover:bg-[#c5f82a] hover:text-black"
            >
              Twitter
            </li>
            <li
              class="bg-[#333333] px-32 py-3 rounded-lg hover:bg-[#c5f82a] hover:text-black"
            >
              Instagram
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
